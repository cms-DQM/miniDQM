host: '0.0.0.0'
port: 8081
base_url: '/ppdgui/api/v1'
api_v1_prefix: '/ppdgui/api/v1'
environment: 'dev'
loglevel: 'debug'
allowed_cors_origins:
  - 'http://localhost:8080'
  - 'http://localhost:80'
  - 'http://localhost'
  - 'http://localhost:5173'
dqm_meta_store:
  base_dqm_eos_dir: 'backend/tests/DQMGUI_data'
  find_tmp_results_file: 'backend/tests/tmp/find.txt'
  meta_store_json_file: 'backend/tests/tmp/dqm_meta.json'
  last_n_run_years: 1
  file_suffix_pat: '*DQMIO.root'
detector_histogram_groups:
  - gname: 'HLT'
    group_directory: 'HLTPhysics'
    histograms_tdirectory_pattern: 'DQMData/Run {run_num_int}/HLT/Run summary/JME/Jets/AK4/PF/HLT_PFJet260'
    description: 'Axis scale is not correct, learn how to do draw it correctly'
    histograms:
      - name: 'testHistogram'
        type: 'TH1F'
